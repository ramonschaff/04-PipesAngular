<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados Por {{'nosotros'|mayusculas:enMayusculas}}</p>
</div>



<p-toolbar>
    <div class="p-toolbar-group-left">
   
    </div>
    
    <div class="p-toolbar-group-right">

        <button (click)="cambiar()" pButton label="Cambiar" class="p-bup-button-raised p-button-rounded p-button-outlined p-button-help"></button>


       <button pButton
               icon="pi pi-sort"
               label="Por nombre"
               class="p-mr-1 p-button-outlined p-button-warning "
               (click)="cambiarOrden('nombre')">
       </button>
       <button 
               pButton
               icon="pi pi-sort"
               label="Vuela"
               class="p-mr-1 p-button-outlined p-button-success" 
               (click)="cambiarOrden('vuela')">
       </button>

       <button 
                pButton
                icon="pi pi-sort"
                label="Color"
                class="p-mr-1 p-button-outlined p-button-primary"
                (click)="cambiarOrden('color')" >
        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-3">
        
        <p-table [value]="heroes|ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Buela</th>
                    <th>Color</th> 
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela|vuela}}</td>
                    <td>{{heroe.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-3">
        
        <p-table [value]="heroes|slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela|vuela|titlecase}}</td>
                    <td>{{heroe.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
